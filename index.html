<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Uniasselvi com Simulado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <span id="info-icon" style="cursor: pointer; font-size: 24px; position: absolute; right: 20px;">?</span>
        <div id="modal-info" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Como Usar a Calculadora</h2>
                <p>Insira as notas das avaliações nos campos correspondentes e o sistema calcula automaticamente a média. Inclua também a nota do simulado para influenciar a média final com base no seu peso.</p>
            </div>
        </div>
        <form id="mediaForm">
            <div class="input-group">
                <label for="nota1">Avaliação I - Individual</label>
                <input type="number" id="nota1" placeholder="Nota 1" step="0.01" lang="pt-BR">
            </div>
            <div class="input-group">
                <label for="nota2">Avaliação II - Individual</label>
                <input type="number" id="nota2" placeholder="Nota 2" step="0.01" lang="pt-BR">
            </div>
            <div class="input-group">
                <label for="nota3">Avaliação Final (Discursiva) - Individual</label>
                <input type="number" id="nota3" placeholder="Nota 3" step="0.01" lang="pt-BR">
            </div>
            <div class="input-group">
                <label for="nota4">Avaliação Final (Objetiva) - Individual</label>
                <input type="number" id="nota4" placeholder="Nota 4" step="0.01" lang="pt-BR">
            </div>
            <div class="input-group">
                <label for="notaSimulado">Nota do Simulado</label>
                <input type="number" id="notaSimulado" placeholder="Nota do Simulado" step="0.01" lang="pt-BR">
            </div>
        </form>
        <div id="resultado">
            Média: 
        </div>
        <div id="mensagem">
        </div>
        <button onclick="window.location.href='https://certificado.uniasselvi.com.br/index.php'" style="margin-top: 20px; padding: 10px 20px; font-size: 16px;">Link Certificado</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
