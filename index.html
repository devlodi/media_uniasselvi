<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média uniasselvi com simulado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <form id="mediaForm">
            <div class="input-group">
                <label for="nota1">Avaliação I - Individual</label>
                <input type="number" id="nota1" placeholder="Nota 1" step="0.01" lang="pt-BR">
            </div>
            <div class="input-group">
                <label for="nota2">Avaliação II - Individual</label>
                <input type="number" id="nota2" placeholder="Nota 2" step="0.01" lang="pt-BR">
            </div>
            <div class="input-group">
                <label for="nota3">Avaliação Final (Discursiva) - Individual</label>
                <input type="number" id="nota3" placeholder="Nota 3" step="0.01" lang="pt-BR">

            </div>
            <div class="input-group">
                <label for="nota4">Avaliação Final (Objetiva) - Individual</label>
                <input type="number" id="nota4" placeholder="Nota 4" step="0.01" lang="pt-BR">

            </div>

<div class="input-group">
    <label for="notaSimulado">Nota do Simulado</label>
    <input type="number" id="notaSimulado" placeholder="Nota do Simulado" step="0.01" lang="pt-BR">

</div>

        </form>
<div id="resultado">
    Média: 
</div>
<div id="mensagem">
 
</div>

    <script src="script.js"></script>
</body>
</html>
